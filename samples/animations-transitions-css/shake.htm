<html>
  <head>
    <title></title>
    <style>

       
      body { flow:stack; }

      body > picture { size:*; foreground-size:cover; }
      body > form { 
        size:max-content; 
        margin:*; // in the middle;
        flow:vertical;
        background-color: #fff;
        padding: 0.5em;
        border-spacing:0.5em;
        transition: transform cubic-out 50ms;
      }

      body > form > * { display:block; }

      body > form[state=left] {
        transform:translate(-10dip,0);
      }
      body > form[state=right] {
        transform:translate(10dip,0);
      }

    
    </style>
    <script type="text/tiscript">
    
    function shake(element,count)
    {
      element << event animationend {
        switch(--count) {
          case -1: element.off(this function); break;
          case 0: element.attributes["state"] = undefined; break;
          default: element.attributes["state"] = count % 2 ? "left" : "right"; break;
        }
        return true;
      };

      element.attributes["state"] = count % 2 ? "left" : "right";

    }
    
    event click $(#submit) {
      shake($(form),5);
    }
 
    </script>
  </head>
<body>
   <picture src="https://html-notepad.com/wp-content/uploads/2018/10/cropped-calm-1.jpg" />
   <form>
      <input|text(username) required novalue="Username">
      <input|password(password) required novalue="Password" password-char="*">
      <button #submit>Submit</button>
   </form>
</body>
</html>
